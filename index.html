<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
</head>
<body>
    <div class="container">
    <form action="" method="get">
    <h1>Payment Form</h1>
    <hr>
    <h2>User Information</h2>
    <p>Name: *
        <input type="text" required name="name" placeholder="Name">
    </p>
    <P>
      <fieldset>
            <legend>Gender</legend>
            Male <input type="radio" name="gender" id="male" value="M" required> female <input type="radio" name="gender" id="gender" value="F" required>
        </fieldset>
    </P>
            <p>Address: <textarea name="address" cols="100" rows="10"></textarea></p>
            <p>Email: <input type="email" name="email" id="email" placeholder="nikhilraikwar846@gmail.com" ></p>
            <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
            <hr>
             <h2>Payment Information</h2>
             <p>Card Type:
                <select name="card_type" id="card_type">
                <option value="">--select a card type--</option>
                <option value="visa"> visa</option>
                <option value="rupay">rupay</option>
                <option value="mastercard">mastercard</option>
            </select>
            </p>
            <p>
                Card Number <input type="number" name="card_number" id="card number">
            </p>
            <p>
                Expiration Date: <input type="date" name="exp_date" id="exp_date">
            </p>
            <p>CVV
                <input type="password" name="cvv" id="cvv">
            </p>
            <input type="submit" value="Pay Now" >
        </form>
    </div>
</body>
</html>
